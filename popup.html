<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Distraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #2C3E50;  /* Dark background */
            color: #ECF0F1;  /* Light text */
            width: 200px;
        }
        h3 {
            font-size: 20px;
            color: #E74C3C;  /* Red color for heading */
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #34495E;  /* Darker gray for labels */
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        label:hover {
            background-color: #1ABC9C;  /* Hover color */
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);  /* Make checkbox bigger */
        }
        .container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Remove Distraction</h3>
        <label>
            <input type="checkbox" id="toggle-home-feed"> Hide Home Feed
        </label>
        <label>
            <input type="checkbox" id="toggle-recommended"> Hide Recommended
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
